            <div class="row menubar">
                <button class="col homebtn">home</button>
                <button class="col browsebtn">browse</button>
                <button class="col playerbtn">player</button>
                <button class="col playlistbtn">playlist</button>
                <button class="col biobtn">bio</button>
            </div>
            
            <div class="row album">
                <!-- <div class="col-12 album"> -->
                    <img class="albumcover" src="exist.jpg">
                <!-- </div> -->
            </div>
            
            <div class="home"></div>
            <div class="browse">browse</div>
            <div class="playlist">playlist</div>
            <div class="bio">bio</div>
            
            <div class="row player">
                <div class="col">previous</div>
                <div class="col">play/pause</div>
                <div class="col">next</div>
            </div>
        </div>
        
    <script>
        $(".playerbtn").click(function(){
            $(".albumcover").show();
            $(".home").hide();
            $(".browse").hide();
            $(".playlist").hide();
            $(".bio").hide();
        });
        
        $(".homebtn").click(function(){
            $(".albumcover").hide();
            $(".home").show();
            $(".browse").hide();
            $(".playlist").hide();
            $(".bio").hide();
        });
    </script>
